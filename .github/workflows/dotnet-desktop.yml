name: .NET Desktop CI

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    permissions: write-all
    runs-on: windows-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      NUGET_PACKAGES: ${{ github.workspace }}\.nuget\packages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore FolderSentinel.csproj

      - name: Build
        run: dotnet build FolderSentinel.csproj --configuration Release --no-restore

      - name: Publish (tag builds)
        if: startsWith(github.ref, 'refs/tags/')
        run: dotnet publish FolderSentinel.csproj --configuration Release --runtime win-x64 --self-contained false --no-restore

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: ./bin/Release/net10.0-windows7.0/win-x64/publish/FolderSentinel.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
